<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Kimberly Nicole Foster's Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark luxury palette */
            --bg-dark: #1E1E1E;
            --bg-darker: #141414;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);

            /* Purple accent colors */
            --purple-primary: #9B7EED;
            --purple-secondary: #7B5FCD;
            --purple-glow: rgba(155, 126, 237, 0.5);
            --purple-glow-faint: rgba(155, 126, 237, 0.3);

            /* Pillar colors - luminous palette */
            --work-color: #FF1493;
            --education-color: #FF6347;
            --relationships-color: #FFD700;
            --money-color: #00FF7F;
            --business-color: #00CED1;
            --leisure-color: #4169E1;
            --self-care-color: #C8A2C8; /* Updated from vanity */
            --wellness-color: #9370DB;  /* Updated from health */
            --home-color: #FF69B4;

            /* Spacing scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;

            /* New utility tokens */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;

            /* Unified glow scale */
            --glow-color: rgba(155,126,237,0.40);
            --glow-soft: 0 0 8px var(--glow-color);
            --glow-medium: 0 0 12px var(--glow-color);
            --glow-strong: 0 0 20px var(--glow-color);

            /* Focus ring */
            --focus-ring: 0 0 0 2px rgba(155,126,237,0.70), 0 0 0 6px rgba(155,126,237,0.20);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
          * { transition: none !important; animation: none !important; }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .container { max-width: 1600px; margin: 0 auto; padding: var(--space-lg); }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 500;
            color: var(--text);
            letter-spacing: -0.03em;
        }
        .header-controls { display: flex; gap: var(--space-md); align-items: center; flex-wrap: wrap; }

        /* View Switcher */
        .view-switcher {
            display: flex;
            background: var(--bg-darker);
            border-radius: var(--radius-md);
            padding: 4px;
            gap: 4px;
            border: 1px solid var(--border);
        }
        .view-btn {
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius-sm);
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.25s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--glow-soft);
        }
        .view-btn.active {
            background: var(--purple-primary);
            color: white;
            box-shadow: var(--glow-strong);
        }
        .view-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            transform: translateY(-1px);
        }

        /* Search Bar */
        .search-bar { position: relative; width: 300px; }
        .search-input {
            width: 100%;
            padding: var(--space-sm) var(--space-lg) var(--space-sm) var(--space-md);
            background: var(--bg-darker);
            border: 1px solid var(--purple-secondary);
            border-radius: var(--radius-md);
            color: var(--text);
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--glow-soft);
        }
        .search-input:focus {
            outline: none;
            border-color: var(--purple-primary);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: var(--glow-medium);
        }

        /* Filter Pills */
        .filter-tags {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-bottom: var(--space-2xl);
        }
        .filter-tag {
            padding: var(--space-sm) var(--space-lg);
            background: var(--bg-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.25s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: var(--text-muted);
            text-align: center;
            position: relative;
            text-transform: capitalize;
            letter-spacing: 0.02em;
            /* unified glow system */
            --glow-color: var(--purple-glow);
            box-shadow: var(--glow-soft);
        }
        .filter-tag:hover,
        .filter-tag.active {
            color: #fff;
            border-color: var(--glow-color);
            box-shadow: var(--glow-medium);
            background: rgba(255,255,255,0.03);
            transform: translateY(-1px);
        }
        /* per-pillar glow color only */
        .filter-work{--glow-color: rgba(255,20,147,0.55);}
        .filter-education{--glow-color: rgba(255,99,71,0.55);}
        .filter-relationships{--glow-color: rgba(255,215,0,0.55);}
        .filter-money{--glow-color: rgba(0,255,127,0.55);}
        .filter-business{--glow-color: rgba(0,206,209,0.55);}
        .filter-leisure{--glow-color: rgba(65,105,225,0.55);}
        .filter-self-care{--glow-color: rgba(200,162,200,0.60);}
        .filter-wellness{--glow-color: rgba(147,112,219,0.55);}
        .filter-home{--glow-color: rgba(255,105,180,0.55);}
        .filter-all{--glow-color: rgba(155,126,237,0.45);}

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: var(--space-xl);
            align-items: start;
        }

        /* Calendar Container */
        .calendar-container {
            background: var(--bg-darker);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }

        /* Month Nav */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        /* Buttons unified */
        .nav-btn, .today-btn {
            background: var(--bg-dark);
            border: 1px solid var(--purple-secondary);
            color: var(--text);
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: var(--glow-soft);
        }
        .nav-btn:hover, .today-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--purple-primary);
            box-shadow: var(--glow-medium);
            transform: translateY(-1px);
        }
        .nav-btn {
            width: 45px;
            height: 45px;
            border-radius: var(--radius-md);
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .today-btn {
            padding: var(--space-xs) var(--space-md);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .month-year {
            font-size: 1.8em;
            font-weight: 300;
            font-family: 'Poppins', sans-serif;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        .weekday {
            text-align: center;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9em;
            padding: var(--space-sm) 0;
            font-family: 'Inter', sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
        }

        /* Calendar Day unified */
        .calendar-day {
            background: var(--bg-dark);
            border: 1px solid var(--purple-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--glow-soft);
        }
        .calendar-day:hover {
            border-color: var(--purple-primary);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: var(--glow-medium);
            transform: translateY(-2px);
        }
        .calendar-day.other-month {
            opacity: 0.3;
            box-shadow: none;
            border-color: var(--border);
        }
        .calendar-day.today {
            background: rgba(155, 126, 237, 0.1);
            border-color: var(--purple-primary);
            box-shadow: var(--glow-strong);
        }

        .day-number { font-weight: 500; font-size: 1em; margin-bottom: var(--space-xs); }
        .day-events {
            display: flex; flex-direction: row; flex-wrap: wrap;
            gap: 4px; font-size: 0.75em; flex: 1; overflow: hidden; align-content: flex-start;
        }

        /* Event Pills with pillar colors */
        .event {
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.25s ease;
            font-size: 0.85em;
            color: #fff;
            font-weight: 600; /* improved readability */
            text-shadow: 0 1px 1px rgba(0,0,0,0.25);
        }
        .event:hover { transform: scale(1.05); z-index: 10; }

        .event.work { background: var(--work-color); }
        .event.education { background: var(--education-color); color: #111; text-shadow: none; }
        .event.relationships { background: var(--relationships-color); color: #111; text-shadow: none; }
        .event.money { background: var(--money-color); color: #111; text-shadow: none; }
        .event.business { background: var(--business-color); }
        .event.leisure { background: var(--leisure-color); }
        .event.self-care { background: var(--self-care-color); color: #111; text-shadow: none; }
        .event.wellness { background: var(--wellness-color); }
        .event.home { background: var(--home-color); }

        /* Views */
        .week-view { display: none; }
        .week-view.active { display: block; }
        .week-container { display: flex; flex-direction: column; }

        .agenda-view { display: none; }
        .agenda-view.active { display: block; }

        .year-view { display: none; }
        .year-view.active { display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--space-lg); }

        /* Sidebar */
        .sidebar { display: flex; flex-direction: column; gap: var(--space-lg); }

        /* Quick Add Section */
        .quick-add {
            background: var(--bg-darker);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }
        .quick-add h3, .tags-section h3, .tags-cloud h3, .export-controls h3, .sync-status-widget h3 {
            font-size: 1.1em;
            margin-bottom: var(--space-md);
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        .quick-add .add-btn {
            width: 100%;
            padding: var(--space-md);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: var(--space-sm);
            font-family: 'Inter', sans-serif;
            box-shadow: var(--glow-soft);
        }
        .quick-add .add-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .sync-status-widget,
        .tags-section,
        .tags-cloud,
        .export-controls {
            background: var(--bg-darker);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: var(--space-lg);
            overflow-y: auto;
        }
        .modal-content {
            background: linear-gradient(135deg, #413E59, #222326);
            max-width: 600px;
            margin: 40px auto;
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            position: relative;
            border: 1px solid var(--purple-primary);
            box-shadow: 0 0 40px var(--purple-glow), inset 0 0 20px rgba(155, 126, 237, 0.1);
            animation: modalGlow 2s ease-in-out infinite alternate;
        }
        @keyframes modalGlow {
            from { box-shadow: 0 0 40px var(--purple-glow), inset 0 0 20px rgba(155, 126, 237, 0.1); }
            to { box-shadow: 0 0 60px var(--purple-glow), inset 0 0 30px rgba(155, 126, 237, 0.15); }
        }
        .modal h3 {
            font-size: 1.6em;
            margin-bottom: var(--space-xl);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .close-modal {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px; height: 40px;
            border-radius: 50%;
            font-size: 1.4em;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.25s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .close-modal:hover { color: var(--text); background: rgba(255, 255, 255, 0.1); transform: rotate(90deg); }

        /* Form elements with purple accents */
        .form-group { margin-bottom: var(--space-lg); }
        .form-group label {
            display: block;
            font-size: 0.85em;
            color: var(--purple-primary);
            margin-bottom: var(--space-sm);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Inter', sans-serif;
        }
        input, select, textarea {
            width: 100%;
            padding: var(--space-md);
            background: rgba(20, 20, 35, 0.8);
            border: 1px solid rgba(155, 126, 237, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--purple-primary);
            background: rgba(25, 25, 40, 0.9);
            box-shadow: 0 0 20px rgba(155, 126, 237, 0.3);
        }

        /* Solid Purple buttons */
        .modal-content .add-btn, .media-save-btn {
            width: 100%;
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, #9681ED, #7759CA);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-top: var(--space-lg);
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(132, 106, 232, 0.5);
        }
        .modal-content .add-btn:hover, .media-save-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 30px rgba(132, 106, 232, 0.7); }
        .modal-content .add-btn:active, .media-save-btn:active { transform: translateY(0); }

        /* Time preset buttons */
        .time-presets { display: flex; gap: var(--space-xs); margin-top: var(--space-xs); flex-wrap: wrap; }
        .time-preset {
            padding: 6px 12px;
            background: rgba(155, 126, 237, 0.2);
            border: 1px solid rgba(155, 126, 237, 0.4);
            border-radius: 16px;
            color: var(--purple-primary);
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .time-preset:hover { background: rgba(155, 126, 237, 0.3); border-color: var(--purple-primary); transform: scale(1.05); }

        /* Tag inputs, media bits, scrollbars */
        #eventPillar option { background: var(--bg-darker); color: var(--text); padding: var(--space-sm); }
        #eventPillar option:hover { background: rgba(255, 255, 255, 0.1); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md); }
        .tags-input { display: flex; flex-wrap: wrap; gap: var(--space-xs); padding: var(--space-sm); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; min-height: 50px; cursor: text; }
        .tag-input-item { background: rgba(255, 255, 255, 0.1); color: white; padding: var(--space-xs) var(--space-sm); border-radius: 16px; font-size: 0.9em; display: flex; align-items: center; gap: var(--space-xs); }
        .tag-remove { cursor: pointer; font-size: 1.2em; opacity: 0.8; }
        .tag-remove:hover { opacity: 1; }
        .tag-input-field { border: none; background: transparent; outline: none; flex: 1; min-width: 100px; padding: var(--space-xs); color: var(--text); }
        .rich-editor { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; transition: all 0.3s ease; }
        .rich-editor:focus-within { border-color: rgba(255, 255, 255, 0.3); }
        .editor-toolbar { display: flex; gap: var(--space-xs); padding: var(--space-sm); border-bottom: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.2); }
        .editor-btn { width: 35px; height: 35px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: var(--radius-sm); cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--text); transition: all 0.2s ease; font-weight: 600; }
        .editor-btn:hover { background: rgba(255, 255, 255, 0.1); }
        .editor-content { min-height: 150px; padding: var(--space-md); color: var(--text); font-size: 0.95em; }
        .editor-content:focus { outline: none; }
        .sync-indicator { display: flex; align-items: center; gap: var(--space-sm); padding: var(--space-sm) var(--space-md); background: var(--bg-dark); border-radius: var(--radius-sm); font-size: 0.9em; }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--money-color); animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .platforms-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: var(--space-sm) 0; }
        .platform-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9em; }
        .platform-checkbox input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #9B7EED; }
        .platform-checkbox span { user-select: none; color: var(--text-muted); transition: color 0.2s; }
        .platform-checkbox:hover span { color: var(--text); }
        .file-upload-wrapper { position: relative; overflow: hidden; }
        .file-upload-wrapper input[type="file"] { position: absolute; left: -9999px; }
        .file-upload-label { display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; cursor: pointer; transition: all 0.3s ease; }
        .file-upload-label:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.2); }
        .file-upload-label #fileLabel { padding: 6px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 6px; font-size: 0.9em; font-weight: 500; }
        .file-upload-label #fileName { color: var(--text-muted); font-size: 0.9em; }
        .access-options { display: flex; gap: var(--space-xl); padding: var(--space-sm) 0; }
        .access-radio { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .access-radio input[type="radio"] { width: 20px; height: 20px; cursor: pointer; accent-color: #9B7EED; }
        .access-radio span { font-size: 0.95em; user-select: none; }
        .media-indicator { display: inline-block; width: 24px; height: 24px; border-radius: 4px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease; border: 1px solid rgba(155, 126, 237, 0.5); margin-right: 3px; position: relative; }
        .media-indicator img { width: 100%; height: 100%; object-fit: cover; }
        .media-indicator:hover { transform: scale(3); z-index: 100; box-shadow: 0 0 20px rgba(155, 126, 237, 0.8); }
        .media-details-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #1A1A2E, #16213E); border: 1px solid var(--purple-primary); border-radius: var(--radius-lg); padding: var(--space-xl); box-shadow: 0 0 60px var(--purple-glow), inset 0 0 30px rgba(155, 126, 237, 0.15); z-index: 1001; min-width: 400px; max-width: 500px; animation: modalGlow 2s ease-in-out infinite alternate; }
        .media-details-header { text-align: center; margin-bottom: var(--space-lg); padding-bottom: var(--space-md); border-bottom: 1px solid rgba(155, 126, 237, 0.3); }
        .media-details-title { font-size: 1.8em; font-weight: 300; color: var(--purple-primary); text-transform: uppercase; letter-spacing: 0.1em; }
        .media-details-close { position: absolute; top: var(--space-md); right: var(--space-md); width: 30px; height: 30px; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 50%; color: var(--text); cursor: pointer; font-size: 1.2em; transition: all 0.3s ease; }
        .media-details-close:hover { background: var(--purple-primary); transform: rotate(90deg); }

    <script>
        // State
        let currentView = 'month';
        let currentDate = new Date();
        let events = [];
        let mediaItems = [];
        let activeFilters = new Set(['all']);
        let searchQuery = '';

        // Initialize
        function init() {
            loadEvents();
            loadMediaItems();
            switchView('month');
            renderCurrentView();
            // keyboard support on pills
            document.querySelectorAll('.filter-tag').forEach(tag=>{
              tag.addEventListener('keydown', e=>{
                if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); tag.click(); }
              });
            });
        }

        // Storage helpers
        function loadEvents() {
            const localData = localStorage.getItem('luxuryCalendarEvents');
            if (localData) { events = JSON.parse(localData); }
        }
        function saveEventsToStorage() {
            localStorage.setItem('luxuryCalendarEvents', JSON.stringify(events));
        }
        function loadMediaItems() {
            const localData = localStorage.getItem('luxuryCalendarMedia');
            if (localData) {
                mediaItems = JSON.parse(localData);
                mediaItems = mediaItems.map(item => ({
                    ...item,
                    thumbnail: item.thumbnail?.startsWith('data:') ? null : item.thumbnail
                }));
            }
        }
        function saveMediaItemsMinimal() {
            const minimalItems = mediaItems.map(item => ({
              ...item,
              thumbnail: item.thumbnail?.startsWith('data:image') ? createColorPlaceholder() : item.thumbnail
            }));
            localStorage.setItem('luxuryCalendarMedia', JSON.stringify(minimalItems));
        }

        // Media details modal
        window.showMediaDetails = function(media) {
            const item = Array.isArray(media) ? media[0] : media;
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `
              <div class="modal-content">
                <button class="close-modal" onclick="this.closest('.modal').remove()">Ã—</button>
                <h3>${item.title}</h3>
                ${item.thumbnail ? `<img src="${item.thumbnail}" style="max-width: 100%; border-radius: 12px; margin: 20px 0;">` : ''}
                <div style="display: flex; flex-direction: column; gap: 15px;">
                  <div><strong>Brand:</strong> ${item.brand}</div>
                  <div><strong>Type:</strong> ${item.type}</div>
                  <div><strong>Platforms:</strong> ${item.platforms.join(', ')}</div>
                  <div><strong>Publish Date:</strong> ${new Date(item.publishDate).toLocaleDateString()}</div>
                  <div><strong>Access:</strong> ${item.access}</div>
                  ${item.keywords.length ? `<div><strong>Keywords:</strong> ${item.keywords.join(', ')}</div>` : ''}
                </div>
              </div>`;
            document.body.appendChild(modal);
        };

        // Thumbnail preview
        window.handleThumbnailChange = function(event) {
            const file = event.target.files[0];
            const fileName = document.getElementById('fileName');
            if (file) {
                fileName.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('thumbnailPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    preview.dataset.base64 = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = 'No file chosen';
                document.getElementById('thumbnailPreview').style.display = 'none';
            }
        };

        // Keyword chips
        window.handleKeywordInput = function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const input = e.target;
                const keyword = input.value.trim();
                if (keyword) {
                    const el = document.createElement('div');
                    el.className = 'tag-input-item';
                    el.innerHTML = `${keyword}<span class="tag-remove" onclick="this.parentElement.remove()">Ã—</span>`;
                    document.getElementById('mediaKeywordsInput').insertBefore(el, input);
                    input.value = '';
                }
            }
        };
        window.focusKeywordInput = function() { document.getElementById('mediaKeywordField').focus(); };

        // View switching
        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            const btn = document.querySelector(`.view-btn[onclick="switchView('${view}')"]`);
            if (btn) btn.classList.add('active');
            document.getElementById('monthView').style.display = view === 'month' ? 'block' : 'none';
            document.getElementById('weekView').style.display = view === 'week' ? 'block' : 'none';
            document.getElementById('agendaView').style.display = view === 'agenda' ? 'block' : 'none';
            document.getElementById('yearView').style.display = view === 'year' ? 'grid' : 'none';
            renderCurrentView();
        };

        function renderCurrentView() {
            switch(currentView) {
                case 'month': renderMonthView(); break;
                case 'week': renderWeekView(); break;
                case 'agenda': renderAgendaView(); break;
                case 'year': renderYearView(); break;
            }
        }

        function renderMonthView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthYear').textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month
