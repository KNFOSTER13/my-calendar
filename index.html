<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Kimberly Nicole Foster's Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark luxury palette */
            --bg-dark: #1E1E1E;
            --bg-darker: #141414;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            
            /* Purple accent colors */
            --purple-primary: #9B7EED;
            --purple-secondary: #7B5FCD;
            --purple-glow: rgba(155, 126, 237, 0.5);
            --purple-glow-faint: rgba(155, 126, 237, 0.3);
            
            /* Pillar colors - luminous palette */
            --work-color: #FF1493;
            --education-color: #FF6347;
            --relationships-color: #FFD700;
            --money-color: #00FF7F;
            --business-color: #00CED1;
            --leisure-color: #4169E1;
            --self-care-color: #C8A2C8; /* Updated from vanity */
            --wellness-color: #9370DB; /* Updated from health */
            --home-color: #FF69B4;
            
            /* Spacing scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        
        /* Header -- UPDATED */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 500; /* Bolder */
            color: var(--text);
            letter-spacing: -0.03em;
        }
        
        .header-controls {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* View Switcher -- UPDATED */
        .view-switcher {
            display: flex;
            background: var(--bg-darker);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
            border: 1px solid var(--border);
        }
        
        .view-btn {
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }
        
        .view-btn.active {
            background: var(--purple-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(155, 126, 237, 0.4);
        }
        
        .view-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }
        
        /* Search Bar -- UPDATED with purple glow */
        .search-bar {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-sm) var(--space-lg) var(--space-sm) var(--space-md);
            background: var(--bg-darker);
            border: 1px solid var(--purple-secondary);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 0 8px var(--purple-glow-faint);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--purple-primary);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 0 12px var(--purple-glow);
        }
        
        /* Luxury Filter Pills - UPDATED */
        .filter-tags {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-bottom: var(--space-2xl);
        }
        
        .filter-tag {
            padding: var(--space-sm) var(--space-lg);
            background: var(--bg-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: var(--text-muted);
            text-align: center;
            position: relative;
            text-transform: capitalize;
            letter-spacing: 0.02em;
        }
        
        /* Individual pillar glow effects -- UPDATED */
        .filter-tag.filter-work:hover,
        .filter-tag.filter-work.active {
            border-color: var(--work-color);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
            color: white;
        }
        
        .filter-tag.filter-education:hover,
        .filter-tag.filter-education.active {
            border-color: var(--education-color);
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.5);
            color: white;
        }
        
        .filter-tag.filter-relationships:hover,
        .filter-tag.filter-relationships.active {
            border-color: var(--relationships-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            color: white;
        }
        
        .filter-tag.filter-money:hover,
        .filter-tag.filter-money.active {
            border-color: var(--money-color);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.5);
            color: white;
        }
        
        .filter-tag.filter-business:hover,
        .filter-tag.filter-business.active {
            border-color: var(--business-color);
            box-shadow: 0 0 15px rgba(0, 206, 209, 0.5);
            color: white;
        }
        
        .filter-tag.filter-leisure:hover,
        .filter-tag.filter-leisure.active {
            border-color: var(--leisure-color);
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.5);
            color: white;
        }
        
        .filter-tag.filter-self-care:hover,
        .filter-tag.filter-self-care.active {
            border-color: var(--self-care-color);
            box-shadow: 0 0 15px rgba(200, 162, 200, 0.6);
            color: white;
        }
        
        .filter-tag.filter-wellness:hover,
        .filter-tag.filter-wellness.active {
            border-color: var(--wellness-color);
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
            color: white;
        }
        
        .filter-tag.filter-home:hover,
        .filter-tag.filter-home.active {
            border-color: var(--home-color);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            color: white;
        }
        
        .filter-tag.filter-all:hover,
        .filter-tag.filter-all.active {
            border-color: var(--purple-primary);
            box-shadow: 0 0 15px var(--purple-glow-faint);
            color: white;
        }
        
        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: var(--space-xl);
            align-items: start;
        }
        
        /* Calendar Container */
        .calendar-container {
            background: var(--bg-darker);
            border-radius: 20px;
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }
        
        /* Month View */
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }
        
        /* Default Button Style with Purple Glow -- UPDATED */
        .nav-btn, .today-btn {
            background: var(--bg-dark);
            border: 1px solid var(--purple-secondary);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px var(--purple-glow-faint);
        }

        .nav-btn:hover, .today-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--purple-primary);
            box-shadow: 0 0 12px var(--purple-glow);
        }

        .nav-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .today-btn {
            padding: var(--space-xs) var(--space-md);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .month-year {
            font-size: 1.8em;
            font-weight: 300;
            font-family: 'Poppins', sans-serif;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .weekday {
            text-align: center;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.9em;
            padding: var(--space-sm) 0;
            font-family: 'Inter', sans-serif;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
        }
        
        /* Calendar Day with Purple Glow -- UPDATED */
        .calendar-day {
            background: var(--bg-dark);
            border: 1px solid var(--purple-secondary);
            border-radius: 12px;
            padding: var(--space-sm);
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 8px var(--purple-glow-faint);
        }
        
        .calendar-day:hover {
            border-color: var(--purple-primary);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 0 12px var(--purple-glow);
            transform: translateY(-2px);
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
            box-shadow: none;
            border-color: var(--border);
        }
        
        .calendar-day.today {
            background: rgba(155, 126, 237, 0.1);
            border-color: var(--purple-primary);
        }
        
        .day-number {
            font-weight: 500;
            font-size: 1em;
            margin-bottom: var(--space-xs);
        }
        
        .day-events {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 4px;
            font-size: 0.75em;
            flex: 1;
            overflow: hidden;
            align-content: flex-start;
        }
        
        /* Event Pills with pillar colors */
        .event {
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
            font-size: 0.85em;
            color: white;
        }
        
        .event:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .event.work { background: var(--work-color); }
        .event.education { background: var(--education-color); color: #333; }
        .event.relationships { background: var(--relationships-color); color: #333; }
        .event.money { background: var(--money-color); color: #333; }
        .event.business { background: var(--business-color); }
        .event.leisure { background: var(--leisure-color); }
        .event.self-care { background: var(--self-care-color); color: #333; } /* Updated */
        .event.wellness { background: var(--wellness-color); } /* Updated */
        .event.home { background: var(--home-color); }
        
        /* Week View */
        .week-view { display: none; }
        .week-view.active { display: block; }
        .week-container { display: flex; flex-direction: column; }
        
        /* Agenda View */
        .agenda-view { display: none; }
        .agenda-view.active { display: block; }
        
        /* Year View */
        .year-view { display: none; }
        .year-view.active { display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--space-lg); }
        
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        /* Quick Add Section */
        .quick-add {
            background: var(--bg-darker);
            border-radius: 20px;
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }
        
        .quick-add h3, .tags-section h3, .tags-cloud h3, .export-controls h3, .sync-status-widget h3 {
            font-size: 1.1em;
            margin-bottom: var(--space-md);
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        
        .quick-add .add-btn { /* Specific styling for quick add buttons */
            width: 100%;
            padding: var(--space-md);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-sm);
            font-family: 'Inter', sans-serif;
        }
        
        .quick-add .add-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        /* Other sidebar sections */
        .sync-status-widget,
        .tags-section,
        .tags-cloud,
        .export-controls {
            background: var(--bg-darker);
            border-radius: 20px;
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }
        
        /* Modal Styling -- UPDATED */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: var(--space-lg);
            overflow-y: auto;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #413E59, #222326); /* New Gradient */
            max-width: 600px;
            margin: 40px auto;
            border-radius: 20px;
            padding: var(--space-2xl);
            position: relative;
            border: 1px solid var(--purple-primary);
            box-shadow: 0 0 40px var(--purple-glow),
                        inset 0 0 20px rgba(155, 126, 237, 0.1);
            animation: modalGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes modalGlow {
            from { box-shadow: 0 0 40px var(--purple-glow), inset 0 0 20px rgba(155, 126, 237, 0.1); }
            to { box-shadow: 0 0 60px var(--purple-glow), inset 0 0 30px rgba(155, 126, 237, 0.15); }
        }
        
        .modal h3 {
            font-size: 1.6em;
            margin-bottom: var(--space-xl);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .close-modal {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.4em;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        /* Form elements with purple accents */
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            font-size: 0.85em;
            color: var(--purple-primary);
            margin-bottom: var(--space-sm);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Inter', sans-serif;
        }
        
        input, select, textarea {
            width: 100%;
            padding: var(--space-md);
            background: rgba(20, 20, 35, 0.8);
            border: 1px solid rgba(155, 126, 237, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--purple-primary);
            background: rgba(25, 25, 40, 0.9);
            box-shadow: 0 0 20px rgba(155, 126, 237, 0.3);
        }
        
        /* Solid Purple buttons with NEW gradient */
        .modal-content .add-btn, .media-save-btn {
            width: 100%;
            padding: var(--space-md) var(--space-xl);
            background: linear-gradient(135deg, #9681ED, #7759CA);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-lg);
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(132, 106, 232, 0.5);
        }
        
        .modal-content .add-btn:hover, .media-save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(132, 106, 232, 0.7);
        }
        
        .modal-content .add-btn:active, .media-save-btn:active {
            transform: translateY(0);
        }
        
        /* Time preset buttons */
        .time-presets {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-xs);
            flex-wrap: wrap;
        }
        
        .time-preset {
            padding: 6px 12px;
            background: rgba(155, 126, 237, 0.2);
            border: 1px solid rgba(155, 126, 237, 0.4);
            border-radius: 16px;
            color: var(--purple-primary);
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .time-preset:hover {
            background: rgba(155, 126, 237, 0.3);
            border-color: var(--purple-primary);
            transform: scale(1.05);
        }
        
        /* The rest of the CSS remains the same... */
        #eventPillar option { background: var(--bg-darker); color: var(--text); padding: var(--space-sm); }
        #eventPillar option:hover { background: rgba(255, 255, 255, 0.1); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md); }
        .tags-input { display: flex; flex-wrap: wrap; gap: var(--space-xs); padding: var(--space-sm); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; min-height: 50px; cursor: text; }
        .tag-input-item { background: rgba(255, 255, 255, 0.1); color: white; padding: var(--space-xs) var(--space-sm); border-radius: 16px; font-size: 0.9em; display: flex; align-items: center; gap: var(--space-xs); }
        .tag-remove { cursor: pointer; font-size: 1.2em; opacity: 0.8; }
        .tag-remove:hover { opacity: 1; }
        .tag-input-field { border: none; background: transparent; outline: none; flex: 1; min-width: 100px; padding: var(--space-xs); color: var(--text); }
        .rich-editor { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; transition: all 0.3s ease; }
        .rich-editor:focus-within { border-color: rgba(255, 255, 255, 0.3); }
        .editor-toolbar { display: flex; gap: var(--space-xs); padding: var(--space-sm); border-bottom: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.2); }
        .editor-btn { width: 35px; height: 35px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--text); transition: all 0.2s ease; font-weight: 600; }
        .editor-btn:hover { background: rgba(255, 255, 255, 0.1); }
        .editor-content { min-height: 150px; padding: var(--space-md); color: var(--text); font-size: 0.95em; }
        .editor-content:focus { outline: none; }
        .sync-indicator { display: flex; align-items: center; gap: var(--space-sm); padding: var(--space-sm) var(--space-md); background: var(--bg-dark); border-radius: 8px; font-size: 0.9em; }
        .sync-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--money-color); animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .platforms-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: var(--space-sm) 0; }
        .platform-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9em; }
        .platform-checkbox input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: #9B7EED; }
        .platform-checkbox span { user-select: none; color: var(--text-muted); transition: color 0.2s; }
        .platform-checkbox:hover span { color: var(--text); }
        .file-upload-wrapper { position: relative; overflow: hidden; }
        .file-upload-wrapper input[type="file"] { position: absolute; left: -9999px; }
        .file-upload-label { display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; cursor: pointer; transition: all 0.3s ease; }
        .file-upload-label:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.2); }
        .file-upload-label #fileLabel { padding: 6px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 6px; font-size: 0.9em; font-weight: 500; }
        .file-upload-label #fileName { color: var(--text-muted); font-size: 0.9em; }
        .access-options { display: flex; gap: var(--space-xl); padding: var(--space-sm) 0; }
        .access-radio { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .access-radio input[type="radio"] { width: 20px; height: 20px; cursor: pointer; accent-color: #9B7EED; }
        .access-radio span { font-size: 0.95em; user-select: none; }
        .media-indicator { display: inline-block; width: 24px; height: 24px; border-radius: 4px; overflow: hidden; cursor: pointer; transition: transform 0.3s ease; border: 1px solid rgba(155, 126, 237, 0.5); margin-right: 3px; position: relative; }

                    <img id="thumbnailPreview" src="" alt="Thumbnail Preview" style="max-width: 100px; border-radius: 8px; margin-top: 10px; display: none;">

                    <div class="tags-input" id="mediaKeywordsInput" onclick="focusKeywordInput()"><input type="text" class="tag-input-field" id="mediaKeywordField" placeholder="Add keywords..." onkeydown="handleKeywordInput(event)"></div>

                    <div class="access-options"><label class="access-radio"><input type="radio" name="mediaAccess" value="free" checked><span>Free</span></label><label class="access-radio"><input type="radio" name="mediaAccess" value="paywalled"><span>Paywalled</span></label></div>

    <div class="modal" id="bulkAddModal"><div class="modal-content"><button class="close-modal" onclick="closeBulkModal()">Ã—</button><h3>Add Multiple Events</h3><div id="bulkEventsList"></div><button class="add-btn" onclick="saveBulkEvents()">Save All Events</button></div></div>
    
    <script>
        // State
        let currentView = 'month';
        let currentDate = new Date();
        let events = [];
        let mediaItems = [];
        let activeFilters = new Set(['all']);
        let searchQuery = '';
        
        // Initialize
        function init() {
            loadEvents();
            loadMediaItems();
            renderCurrentView();
        }
        
        // Load events from localStorage
        function loadEvents() {
            const localData = localStorage.getItem('luxuryCalendarEvents');
            if (localData) {
                events = JSON.parse(localData);
            }
        }
        
        // Save events to localStorage
        function saveEventsToStorage() {
            localStorage.setItem('luxuryCalendarEvents', JSON.stringify(events));
        }
        
        // Load media items from localStorage
        function loadMediaItems() {
            const localData = localStorage.getItem('luxuryCalendarMedia');
            if (localData) {
                mediaItems = JSON.parse(localData);
                mediaItems = mediaItems.map(item => ({
                    ...item,
                    thumbnail: item.thumbnail?.startsWith('data:') ? null : item.thumbnail
                }));
            }
        }
        
        // --- Functions called from HTML are now attached to the window object to ensure they are globally accessible ---
        
        window.showMediaDetails = function(media) {
            const item = Array.isArray(media) ? media[0] : media;
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `<div class="modal-content"><button class="close-modal" onclick="this.closest('.modal').remove()">Ã—</button><h3>${item.title}</h3>${item.thumbnail ? `<img src="${item.thumbnail}" style="max-width: 100%; border-radius: 12px; margin: 20px 0;">` : ''}<div style="display: flex; flex-direction: column; gap: 15px;"><div><strong>Brand:</strong> ${item.brand}</div><div><strong>Type:</strong> ${item.type}</div><div><strong>Platforms:</strong> ${item.platforms.join(', ')}</div><div><strong>Publish Date:</strong> ${new Date(item.publishDate).toLocaleDateString()}</div><div><strong>Access:</strong> ${item.access}</div>${item.keywords.length ? `<div><strong>Keywords:</strong> ${item.keywords.join(', ')}</div>` : ''}</div></div>`;
            document.body.appendChild(modal);
        }
        
        window.handleThumbnailChange = function(event) {
            const file = event.target.files[0];
            const fileName = document.getElementById('fileName');
            if (file) {
                fileName.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('thumbnailPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    preview.dataset.base64 = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = 'No file chosen';
                document.getElementById('thumbnailPreview').style.display = 'none';
            }
        }
        
        window.handleKeywordInput = function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const input = e.target;
                const keyword = input.value.trim();
                if (keyword) {
                    const el = document.createElement('div');
                    el.className = 'tag-input-item';
                    el.innerHTML = `${keyword}<span class="tag-remove" onclick="this.parentElement.remove()">Ã—</span>`;
                    document.getElementById('mediaKeywordsInput').insertBefore(el, input);
                    input.value = '';
                }
            }
        }
        
        window.focusKeywordInput = function() {
            document.getElementById('mediaKeywordField').focus();
        }
        
        window.switchView = function(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.view-btn[onclick="switchView('${view}')"]`).classList.add('active');
            document.getElementById('monthView').style.display = view === 'month' ? 'block' : 'none';
            document.getElementById('weekView').style.display = view === 'week' ? 'block' : 'none';
            document.getElementById('agendaView').style.display = view === 'agenda' ? 'block' : 'none';
            document.getElementById('yearView').style.display = view === 'year' ? 'grid' : 'none';
            renderCurrentView();
        }
        
        function renderCurrentView() {
            switch(currentView) {
                case 'month': renderMonthView(); break;
                case 'week': renderWeekView(); break;
                case 'agenda': renderAgendaView(); break;
                case 'year': renderYearView(); break;
            }
        }
        
        function renderMonthView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('monthYear').textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                grid.appendChild(createDayElement(day, month - 1, year, true));
            }
            for (let day = 1; day <= daysInMonth; day++) {
                grid.appendChild(createDayElement(day, month, year, false));
            }
            const remainingCells = 42 - grid.children.length;
            for (let day = 1; day <= remainingCells; day++) {
                grid.appendChild(createDayElement(day, month + 1, year, true));
            }
        }
        
        function createDayElement(day, month, year, isOtherMonth) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            if (isOtherMonth) dayEl.classList.add('other-month');
            const cellDate = new Date(year, month, day);
            const dateStr = formatDate(cellDate);
            if (dateStr === formatDate(new Date())) {
                dayEl.classList.add('today');
            }
            dayEl.innerHTML = `<div class="day-number">${day}</div><div class="day-events"></div>`;
            const eventsEl = dayEl.querySelector('.day-events');
            const dayMedia = mediaItems.filter(m => m.publishDate === dateStr);
            dayMedia.forEach(item => {
                const mediaEl = document.createElement('div');
                mediaEl.className = 'media-item';
                mediaEl.style.backgroundImage = `url(${item.thumbnail})`;
                mediaEl.onclick = (e) => { e.stopPropagation(); window.showMediaDetails(item); };
                eventsEl.appendChild(mediaEl);
            });
            const dayEvents = getFilteredEvents().filter(e => e.date === dateStr);
            dayEvents.slice(0, 3).forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = `event ${event.pillar}`;
                eventEl.textContent = event.title;
                eventEl.onclick = (e) => { e.stopPropagation(); /* showEventDetails(event); */ };
                eventsEl.appendChild(eventEl);
            });
            dayEl.onclick = () => { if (!isOtherMonth) window.openAddModal(dateStr); };
            return dayEl;
        }
        
        window.setTime = function(time) {
            document.getElementById('eventTime').value = time;
        }
        
        window.insertLink = function() {
            const url = prompt('Enter URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
        }
        
        function getFilteredEvents() {
            return events.filter(event => {
                if (!activeFilters.has('all') && !activeFilters.has(event.pillar)) return false;
                if (searchQuery && !event.title.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                return true;
            });
        }
        
        window.toggleFilter = function(filter, el) {
            if (filter === 'all') {
                activeFilters.clear();
                activeFilters.add('all');
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
            } else {
                activeFilters.delete('all');
                document.querySelector('.filter-all').classList.remove('active');
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                } else {
                    activeFilters.add(filter);
                }
            }
            el.classList.toggle('active');
            if (activeFilters.size === 0) {
                activeFilters.add('all');
                document.querySelector('.filter-all').classList.add('active');
            }
            renderCurrentView();
        }
        
        window.searchEvents = function() {
            searchQuery = document.getElementById('searchInput').value;
            renderCurrentView();
        }
        
        window.previousMonth = function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderMonthView();
        }
        
        window.nextMonth = function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderMonthView();
        }
        
        window.goToToday = function() {
            currentDate = new Date();
            renderCurrentView();
        }
        
        window.openAddModal = function(date) {
            document.getElementById('eventModal').style.display = 'block';
            document.getElementById('eventForm').reset();
            document.getElementById('eventDate').value = date || formatDate(new Date());
            document.getElementById('modalTitle').textContent = 'Add New Event';
        }
        
        window.closeModal = function() {
            document.getElementById('eventModal').style.display = 'none';
        }
        
        window.openAddMediaModal = function(date) {
            document.getElementById('mediaModal').style.display = 'block';
            document.getElementById('mediaForm').reset();
            document.getElementById('mediaDate').value = date || formatDate(new Date());
            document.getElementById('fileName').textContent = 'No file chosen';
            document.getElementById('thumbnailPreview').style.display = 'none';
            document.getElementById('mediaKeywordsInput').innerHTML = '<input type="text" class="tag-input-field" id="mediaKeywordField" placeholder="Add keywords..." onkeydown="handleKeywordInput(event)">';
        }
        
        window.closeMediaModal = function() {
            document.getElementById('mediaModal').style.display = 'none';
        }
        
        window.closeBulkModal = function() {
            document.getElementById('bulkAddModal').style.display = 'none';
        }
        
        window.openBulkAddModal = function() {
            document.getElementById('bulkAddModal').style.display = 'block';
        }
        
        window.saveEvent = function(e) {
            e.preventDefault();
            const event = {
                id: Date.now(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                duration: document.getElementById('eventDuration').value,
                pillar: document.getElementById('eventPillar').value,
                where: document.getElementById('eventWhere').value,
                who: document.getElementById('eventWho').value,
                why: document.getElementById('eventWhy').innerHTML,
                tags: Array.from(document.querySelectorAll('#tagsInput .tag-input-item')).map(el => el.textContent.replace('Ã—', '').trim())
            };
            events.push(event);
            saveEventsToStorage();
            renderCurrentView();
            closeModal();
            showToast('Event added successfully!');
        }
        
        window.saveMediaItem = async function(e) {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.textContent = 'Uploading...';
            submitButton.disabled = true;
            const mediaId = Date.now();
            const thumbnailFile = document.getElementById('mediaThumbnail').files[0];
            let thumbnailUrl = thumbnailFile ? await blobToBase64(thumbnailFile) : createColorPlaceholder();
            const selectedPlatforms = Array.from(document.querySelectorAll('#mediaModal input[name="platform"]:checked')).map(cb => cb.value);
            const keywords = Array.from(document.querySelectorAll('#mediaKeywordsInput .tag-input-item')).map(el => el.textContent.replace('Ã—', '').trim());
            const mediaItem = {
                id: mediaId,
                title: document.getElementById('mediaTitle').value,
                brand: document.getElementById('mediaBrand').value,
                type: document.getElementById('mediaType').value,
                platforms: selectedPlatforms,
                publishDate: document.getElementById('mediaDate').value,
                publishTime: document.getElementById('mediaTime').value,
                thumbnail: thumbnailUrl,
                keywords: keywords,
                access: document.querySelector('input[name="mediaAccess"]:checked').value
            };
            mediaItems.push(mediaItem);
            saveMediaItemsMinimal();
            renderCurrentView();
            closeMediaModal();
            showToast('Media item added successfully!');
            submitButton.textContent = 'SAVE MEDIA';
            submitButton.disabled = false;
        }
        
        window.handleTagInput = function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                const input = e.target;
                const tag = input.value.trim();
                if (tag) {
                    const el = document.createElement('div');
                    el.className = 'tag-input-item';
                    el.innerHTML = `${tag}<span class="tag-remove" onclick="this.parentElement.remove()">Ã—</span>`;
                    document.getElementById('tagsInput').insertBefore(el, input);
                    input.value = '';
                }
            }
        }
        
        window.focusTagInput = function() {
            document.getElementById('tagInputField').focus();
        }
        
        window.formatText = function(command) {
            document.execCommand(command, false, null);
        }
        
        window.printCalendar = function() { window.print(); }
        window.exportToCSV = function() { showToast('Exporting to CSV...'); }
        window.exportToJSON = function() { showToast('Exporting to JSON...'); }
        
        function formatDate(date) { return date.toISOString().split('T')[0]; }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        function renderWeekView() {}
        function renderAgendaView() {}
        function renderYearView() {}
        
        window.saveBulkEvents = function() {
            closeBulkModal();
            showToast('Events added!');
        }
        
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
                closeMediaModal();
                closeBulkModal();
            }
        };
        
        function createColorPlaceholder() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, `hsl(${Math.random() * 360}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${Math.random() * 360}, 70%, 40%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            return canvas.toDataURL('image/jpeg', 0.5);
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        function saveMediaItemsMinimal() {
            const minimalItems = mediaItems.map(item => ({ ...item, thumbnail: item.thumbnail?.startsWith('data:image') ? createColorPlaceholder() : item.thumbnail }));
            localStorage.setItem('luxuryCalendarMedia', JSON.stringify(minimalItems));
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
