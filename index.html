<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Kimberly Nicole Foster's Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Pillar Colors */
            --pillar-work: #FF1493;
            --pillar-education: #FF6347;
            --pillar-relationships: #FFD700;
            --pillar-money: #00FF7F;
            --pillar-business: #00CED1;
            --pillar-leisure: #4169E1;
            --pillar-vanity: #8A2BE2;
            --pillar-health: #9ACD32;
            --pillar-home: #6A5ACD;

            /* Purple palette - Updated */
            --primary-1: #6204BF;
            --primary-2: #B272F2;
            --primary-3: #9781ED;
            --primary-4: #5D04D9;
            --primary-5: #914BF2;
            
            /* UI colors */
            --bg-dark: #202124;
            --bg-darker: #16171a;
            --bg-charcoal: #1E1E1E;
            --bg-card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #fff;
            --text-muted: rgba(255, 255, 255, 0.6);
            
            /* Spacing scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
        }
        
        /* Typography hierarchy */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            transition: font-weight 0.3s ease;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        
        /* Header with enhanced spacing */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }
        
        .header h1 {
            font-size: 2.8em;
            font-weight: 500;
            color: var(--text);
            text-shadow: 0 0 20px rgba(151, 129, 237, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(151, 129, 237, 0.5); }
            100% { text-shadow: 0 0 30px rgba(151, 129, 237, 0.8), 0 0 40px rgba(151, 129, 237, 0.4); }
        }
        
        .header-controls {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* View Switcher with animations */
        .view-switcher {
            display: flex;
            background: var(--bg-darker);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
            position: relative;
        }
        
        .view-btn {
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .view-btn.active {
            background: var(--primary-3);
            color: white;
            box-shadow: 0 0 20px rgba(151, 129, 237, 0.5);
        }
        
        .view-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }
        
        /* Search Bar with glow */
        .search-bar {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-sm) var(--space-lg) var(--space-sm) var(--space-md);
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-3);
            box-shadow: 0 0 20px rgba(151, 129, 237, 0.3);
        }
        
        .search-input::placeholder { color: var(--text-muted); }
        
        .search-icon {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
        }
        
        /* UPDATED: Pillar Navigation Buttons */
        .filter-tags {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            margin-bottom: var(--space-2xl);
        }
        .filter-tag {
            padding: 10px 20px;
            background: var(--bg-charcoal);
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .filter-tag:hover {
            color: var(--text);
            transform: translateY(-2px);
        }
        .filter-tag.active {
            color: var(--text);
            font-weight: 600;
        }
        /* Pillar Glow Effects */
        .filter-tag[data-pillar="work"]:hover, .filter-tag[data-pillar="work"].active { box-shadow: 0 0 15px -2px var(--pillar-work); border-color: var(--pillar-work); }
        .filter-tag[data-pillar="education"]:hover, .filter-tag[data-pillar="education"].active { box-shadow: 0 0 15px -2px var(--pillar-education); border-color: var(--pillar-education); }
        .filter-tag[data-pillar="relationships"]:hover, .filter-tag[data-pillar="relationships"].active { box-shadow: 0 0 15px -2px var(--pillar-relationships); border-color: var(--pillar-relationships); }
        .filter-tag[data-pillar="money"]:hover, .filter-tag[data-pillar="money"].active { box-shadow: 0 0 15px -2px var(--pillar-money); border-color: var(--pillar-money); }
        .filter-tag[data-pillar="business"]:hover, .filter-tag[data-pillar="business"].active { box-shadow: 0 0 15px -2px var(--pillar-business); border-color: var(--pillar-business); }
        .filter-tag[data-pillar="leisure"]:hover, .filter-tag[data-pillar="leisure"].active { box-shadow: 0 0 15px -2px var(--pillar-leisure); border-color: var(--pillar-leisure); }
        .filter-tag[data-pillar="vanity"]:hover, .filter-tag[data-pillar="vanity"].active { box-shadow: 0 0 15px -2px var(--pillar-vanity); border-color: var(--pillar-vanity); }
        .filter-tag[data-pillar="health"]:hover, .filter-tag[data-pillar="health"].active { box-shadow: 0 0 15px -2px var(--pillar-health); border-color: var(--pillar-health); }
        .filter-tag[data-pillar="home"]:hover, .filter-tag[data-pillar="home"].active { box-shadow: 0 0 15px -2px var(--pillar-home); border-color: var(--pillar-home); }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: var(--space-xl);
            align-items: start;
        }
        
        /* Calendar Container */
        .calendar-container {
            background: var(--bg-darker);
            border-radius: 15px;
            padding: var(--space-xl);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }
        
        .nav-btn {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: var(--primary-3);
            border-color: var(--primary-3);
            transform: scale(1.1);
        }
        
        .today-btn {
            padding: var(--space-xs) var(--space-md);
            background: rgba(151, 129, 237, 0.2);
            border: 1px solid var(--primary-3);
            border-radius: 20px;
            color: var(--text);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .today-btn:hover {
            background: var(--primary-3);
            transform: scale(1.05);
        }
        
        .month-year {
            font-size: 1.8em;
            font-weight: 500;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .weekday {
            text-align: center;
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.95em;
            padding: var(--space-sm) 0;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--space-sm);
        }
        
        .calendar-day {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: var(--space-sm);
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-day:hover {
            border-color: var(--primary-2);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .calendar-day.other-month { opacity: 0.3; }
        
        .calendar-day.today {
            background: linear-gradient(135deg, rgba(151, 129, 237, 0.2), rgba(145, 75, 242, 0.1));
            border-color: var(--primary-3);
        }
        
        .day-number {
            font-weight: 600;
            font-size: 1em;
            margin-bottom: var(--space-xs);
        }
        
        .day-events {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 4px;
            font-size: 0.75em;
            flex: 1;
            overflow: hidden;
            align-content: flex-start;
        }

        .media-item {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-item:hover {
            transform: scale(2.5);
            z-index: 20;
        }
        
        .event {
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.85em;
            color: white;
        }

        .event:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        /* Event Glows instead of backgrounds */
        .event { border: 1px solid; }
        .event.work { border-color: var(--pillar-work); background: rgba(255, 20, 147, 0.1); box-shadow: 0 0 8px -2px var(--pillar-work); }
        .event.education { border-color: var(--pillar-education); background: rgba(255, 99, 71, 0.1); box-shadow: 0 0 8px -2px var(--pillar-education); }
        .event.relationships { border-color: var(--pillar-relationships); background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 8px -2px var(--pillar-relationships); }
        .event.money { border-color: var(--pillar-money); background: rgba(0, 255, 127, 0.1); box-shadow: 0 0 8px -2px var(--pillar-money); }
        .event.business { border-color: var(--pillar-business); background: rgba(0, 206, 209, 0.1); box-shadow: 0 0 8px -2px var(--pillar-business); }
        .event.leisure { border-color: var(--pillar-leisure); background: rgba(65, 105, 225, 0.1); box-shadow: 0 0 8px -2px var(--pillar-leisure); }
        .event.vanity { border-color: var(--pillar-vanity); background: rgba(138, 43, 226, 0.1); box-shadow: 0 0 8px -2px var(--pillar-vanity); }
        .event.health { border-color: var(--pillar-health); background: rgba(154, 205, 50, 0.1); box-shadow: 0 0 8px -2px var(--pillar-health); }
        .event.home { border-color: var(--pillar-home); background: rgba(106, 90, 205, 0.1); box-shadow: 0 0 8px -2px var(--pillar-home); }

        .more-events {
            font-size: 0.8em;
            color: var(--primary-2);
            cursor: pointer;
            margin-top: 2px;
        }
        .more-events:hover { text-decoration: underline; }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        .quick-add {
            background: var(--bg-darker);
            border-radius: 15px;
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }
        
        .quick-add h3, .tags-section h3, .tags-cloud h3, .export-controls h3 {
            font-size: 1.3em;
            margin-bottom: var(--space-md);
            font-weight: 500;
        }
        
        .add-btn {
            width: 100%;
            padding: var(--space-md);
            background: linear-gradient(135deg, var(--primary-3), var(--primary-5));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--space-sm);
        }
        .add-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(151, 129, 237, 0.4); }
        
        .bulk-add-btn {
            margin-top: var(--space-sm);
            background: transparent;
            border: 2px solid var(--primary-3);
            color: var(--primary-3);
        }
        .bulk-add-btn:hover { background: var(--primary-3); color: white; }
        
        .tags-section, .tags-cloud, .export-controls, .sync-status-widget {
            background: var(--bg-darker);
            border-radius: 15px;
            padding: var(--space-xl);
            border: 1px solid var(--border);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: var(--space-lg);
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .modal-content {
            background: linear-gradient(135deg, var(--bg-dark), rgba(151, 129, 237, 0.05));
            max-width: 600px;
            margin: 40px auto;
            border-radius: 20px;
            padding: var(--space-2xl);
            position: relative;
            border: 1px solid rgba(151, 129, 237, 0.3);
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(151, 129, 237, 0.1);
        }
        
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal h3 {
            font-size: 1.8em;
            margin-bottom: var(--space-xl);
            color: var(--text);
            text-align: center;
            font-weight: 500;
        }
        
        .close-modal {
            position: absolute;
            top: var(--space-md); right: var(--space-md);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px; height: 40px;
            border-radius: 50%;
            font-size: 1.4em;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .close-modal:hover { color: var(--text); background: var(--primary-3); transform: rotate(90deg) scale(1.1); }
        
        .form-group { margin-bottom: var(--space-lg); }
        .form-group label {
            display: block; font-size: 0.9em; color: var(--primary-2);
            margin-bottom: var(--space-sm); font-weight: 500; text-transform: uppercase; letter-spacing: 1px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(151, 129, 237, 0.2);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Inter', 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        /* UPDATED: Custom Dropdown Arrow & Glow */
        .form-group { position: relative; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; padding-right: 40px; }
        .form-group.select-wrapper::after {
            content: '‚ñæ'; font-size: 1.5em; color: var(--primary-2);
            position: absolute; right: 20px; top: 60%; /* Adjusted for alignment */
            transform: translateY(-50%); pointer-events: none; transition: transform 0.3s ease;
        }
        #eventPillar { transition: box-shadow 0.3s ease, border-color 0.3s ease; }
        #eventPillar.glow-work { box-shadow: 0 0 15px -2px var(--pillar-work); border-color: var(--pillar-work); }
        #eventPillar.glow-education { box-shadow: 0 0 15px -2px var(--pillar-education); border-color: var(--pillar-education); }
        #eventPillar.glow-relationships { box-shadow: 0 0 15px -2px var(--pillar-relationships); border-color: var(--pillar-relationships); }
        #eventPillar.glow-money { box-shadow: 0 0 15px -2px var(--pillar-money); border-color: var(--pillar-money); }
        #eventPillar.glow-business { box-shadow: 0 0 15px -2px var(--pillar-business); border-color: var(--pillar-business); }
        #eventPillar.glow-leisure { box-shadow: 0 0 15px -2px var(--pillar-leisure); border-color: var(--pillar-leisure); }
        #eventPillar.glow-vanity { box-shadow: 0 0 15px -2px var(--pillar-vanity); border-color: var(--pillar-vanity); }
        #eventPillar.glow-health { box-shadow: 0 0 15px -2px var(--pillar-health); border-color: var(--pillar-health); }
        #eventPillar.glow-home { box-shadow: 0 0 15px -2px var(--pillar-home); border-color: var(--pillar-home); }

        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--primary-3);
            box-shadow: 0 0 30px rgba(151, 129, 237, 0.4), inset 0 0 10px rgba(151, 129, 237, 0.1);
            background: rgba(151, 129, 237, 0.08);
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md); }
        .modal .add-btn { margin-top: var(--space-lg); font-size: 1.1em; padding: var(--space-md) var(--space-xl); }
        .tags-input { display: flex; flex-wrap: wrap; gap: var(--space-xs); padding: var(--space-sm); border: 2px solid rgba(151, 129, 237, 0.2); border-radius: 12px; min-height: 50px; }
        
        /* Media Details Modal Styles */
        .media-details-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--bg-darker), rgba(151, 129, 237, 0.05));
            border: 1px solid rgba(151, 129, 237, 0.3); border-radius: 16px; padding: var(--space-xl);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 100px rgba(151, 129, 237, 0.2);
            z-index: 1001; min-width: 400px; animation: popIn 0.3s ease;
        }
        .media-details-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg); padding-bottom: var(--space-md); border-bottom: 1px solid rgba(151, 129, 237, 0.3); }
        .media-details-title { font-size: 1.4em; font-weight: 500; color: var(--primary-2); }
        .media-details-close { width: 30px; height: 30px; background: rgba(255, 255, 255, 0.1); border: none; border-radius: 50%; color: var(--text); cursor: pointer; font-size: 1.2em; transition: all 0.3s ease; }
        .media-details-close:hover { background: var(--primary-3); transform: rotate(90deg); }
        .media-details-content { display: flex; flex-direction: column; gap: var(--space-md); }
        .media-detail-row { display: flex; align-items: flex-start; gap: var(--space-md); }
        .media-detail-label { font-size: 0.9em; color: var(--primary-2); min-width: 100px; text-transform: uppercase; letter-spacing: 1px; }
        .media-detail-value { color: var(--text); flex: 1; }
        .media-thumbnail-preview { width: 100%; max-width: 300px; border-radius: 12px; margin-top: var(--space-sm); border: 2px solid rgba(151, 129, 237, 0.3); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000; }
        
        /* Responsive */
        @media (max-width: 1200px) { .main-layout { grid-template-columns: 1fr; } .sidebar { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); } }
        @media (max-width: 768px) { body { font-size: 14px; } .header { flex-direction: column; align-items: stretch; } .header h1 { font-size: 2em; } .form-row { grid-template-columns: 1fr; } .search-bar { width: 100%; } }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-darker); }
        ::-webkit-scrollbar-thumb { background: var(--primary-3); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Kimberly's Calendar</h1>
            <div class="header-controls">
                <div class="view-switcher">
                    <button class="view-btn active" onclick="switchView('month')">Month</button>
                    <button class="view-btn" onclick="switchView('week')">Week</button>
                    <button class="view-btn" onclick="switchView('agenda')">Agenda</button>
                    <button class="view-btn" onclick="switchView('year')">Year</button>
                </div>
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search events..." oninput="searchEvents()">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
        </div>
        
        <div class="filter-tags" id="filterTags">
             </div>
        
        <div class="main-layout">
            <div class="calendar-container">
                <div id="monthView" class="month-view active">
                    <div class="month-nav">
                        <button class="nav-btn" onclick="previousMonth()">‚Äπ</button>

    <script>
        // State
        let currentView = 'month';
        let currentDate = new Date();
        let events = [];
        let mediaItems = [];
        let activeFilters = new Set(['all']);
        
        const pillars = {
            work: { name: 'Work', color: 'var(--pillar-work)' },
            education: { name: 'Education', color: 'var(--pillar-education)' },
            relationships: { name: 'Relationships', color: 'var(--pillar-relationships)' },
            money: { name: 'Money', color: 'var(--pillar-money)' },
            business: { name: 'Business', color: 'var(--pillar-business)' },
            leisure: { name: 'Leisure', color: 'var(--pillar-leisure)' },
            vanity: { name: 'Vanity', color: 'var(--pillar-vanity)' },
            health: { name: 'Health', color: 'var(--pillar-health)' },
            home: { name: 'Home', color: 'var(--pillar-home)' }
        };

        // Initialize
        async function init() {
            const localEvents = localStorage.getItem('calendarEvents');
            if (localEvents) events = JSON.parse(localEvents);
            
            populateFilterTags();
            renderCurrentView();
            // ... other init functions
        }
        
        // NEW: Populate filter tags dynamically
        function populateFilterTags() {
            const container = document.getElementById('filterTags');
            let html = `<div class="filter-tag active" onclick="toggleFilter('all', this)">All</div>`;
            for (const [key, value] of Object.entries(pillars)) {
                html += `<div class="filter-tag" data-pillar="${key}" onclick="toggleFilter('${key}', this)">${value.name}</div>`;
            }
            container.innerHTML = html;
        }

        // UPDATED: updatePillarGlow for dropdown
        function updatePillarGlow(selectElement) {
            selectElement.className = ''; // Clear existing classes
            if (selectElement.value) {
                selectElement.classList.add('glow-' + selectElement.value);
            }
        }

        function renderCurrentView() {
            renderMonthView();
        }
        
        function renderMonthView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            for (let i = firstDay - 1; i >= 0; i--) {
                grid.appendChild(createDayElement(daysInPrevMonth - i, month - 1, year, true));
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                grid.appendChild(createDayElement(day, month, year, false));
            }
            
            const remainingCells = 42 - grid.children.length;
            for (let day = 1; day <= remainingCells; day++) {
                grid.appendChild(createDayElement(day, month + 1, year, true));
            }
        }
        
        function createDayElement(day, month, year, isOtherMonth) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            if (isOtherMonth) dayEl.classList.add('other-month');
            
            const cellDate = new Date(year, month, day);
            if (formatDate(cellDate) === formatDate(new Date())) dayEl.classList.add('today');
            
            dayEl.innerHTML = `<div class="day-number">${day}</div><div class="day-events"></div>`;
            const eventsEl = dayEl.querySelector('.day-events');

            const dayEvents = events.filter(e => e.date === formatDate(cellDate) && (activeFilters.has('all') || activeFilters.has(e.pillar)));
            dayEvents.forEach(event => eventsEl.appendChild(createEventElement(event)));
            
            dayEl.onclick = () => { if (!isOtherMonth) openAddModal(formatDate(cellDate)); };
            return dayEl;
        }

        function createEventElement(event) {
            const eventEl = document.createElement('div');
            eventEl.className = `event ${event.pillar}`;
            eventEl.textContent = event.title;
            // Add onclick for details view if needed
            return eventEl;
        }
        
        function toggleFilter(filter, el) {
            document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            
            activeFilters.clear();
            activeFilters.add(filter);
            renderCurrentView();
        }

        // Modal Logic
        function openAddModal(date) {
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            document.getElementById('eventDate').value = date || formatDate(new Date());
            const pillarSelect = document.getElementById('eventPillar');
            updatePillarGlow(pillarSelect); // Set initial glow
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function saveEvent(e) {
            e.preventDefault();
            const eventData = {
                id: document.getElementById('eventId').value || Date.now(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                pillar: document.getElementById('eventPillar').value,
                where: document.getElementById('eventWhere').value,
            };
            
            const existingIndex = events.findIndex(ev => ev.id == eventData.id);
            if (existingIndex > -1) {
                events[existingIndex] = eventData;
            } else {
                events.push(eventData);
            }

            localStorage.setItem('calendarEvents', JSON.stringify(events));
            renderCurrentView();
            closeModal();
        }

        // Navigation
        function previousMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderMonthView(); }
        function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderMonthView(); }
        function goToToday() { currentDate = new Date(); renderMonthView(); }
        
        function formatDate(date) { return date.toISOString().split('T')[0]; }
        
        init();
    </script>
